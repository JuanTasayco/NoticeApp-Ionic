<ion-card>
  <ion-card-subtitle>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin">
        <span class="section__number text-primary">{{i+1}}.</span>
        <span class="section__name">{{article.source.name}}</span>
      </ion-col>
      <ion-col align="right">
        <ion-button fill="clear" id="action-sheet-button" (click)="onOpenMenu()">
          <ion-icon slot="icon-only" color="tertiary" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-subtitle>
  <div class="cursor" (click)="redirectToUrl(article.url)">
    <ion-card-title class="ion-padding-horizontal ion-margin-bottom ">
      {{article.title}}
    </ion-card-title>

    <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
  </div>


  <ion-card-content *ngIf="article.description">
    <p>{{article.description}}</p>
  </ion-card-content>
</ion-card>
